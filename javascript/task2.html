<html>
  <body>
    <span id="username">My Name is ...</span>
    <button onclick="myFunction()">Button</button>

    <script>
      function myFunction() {
        var str = document.getElementById("username").innerHTML;
        var res = str.replace("...", "M. Afsori");
        document.getElementById("username").innerHTML = res;
      }
    </script>
  </body>
</html>
